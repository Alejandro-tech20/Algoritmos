<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Example of PWA</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css" />
    <!-- <link rel="manifest" href="/manifest.json" /> -->
    <meta name="theme-color" content="yellow" />
    <link rel="stylesheet" href="/src/styles.css" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h1><span class="main-color">Alejandro Obregon</span><br /></h1>
                <p>
                    This is a example of WPA
                </p>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="col-xs-6">
                        <a id="next" class="btn btn-lg btn-default btn-block" href="#">
                            <i class="fa fa-refresh"></i>Next Voice
                        </a>
                    </div>
                    <div class="col-xs-6">
                        <a id="share" class="btn btn-lg btn-default btn-block" href="#" target="_top">
                            <i class="fa fa-twitter"></i>Share
                        </a>
                    </div>
                </div>
                <div id="text-show" class="animated bounceInDown d">
                    <i id="text-left" class="fa fa-quote-left"></i>
                    <p id="text"></p>
                    <span id="author" class="main-color"></span>
                    <i id="text-right" class="fa fa-quote-right"></i>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <ul>
                            <li>Follow Us</li>
                            <li>
                                <a href="https://facebook.com" class="main-color" target="_blank">@mimio</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="hidden"></div>
		<script src="/js/app.js"></script>
	</body>
</html>
